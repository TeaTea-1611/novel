mutation ChangeProfile(
  $nickname: String!
  $introduce: String!
  $urls: [String!]!
  $gender: Int!
  $dob: Timestamp!
) {
  changeProfile(
    nickname: $nickname
    introduce: $introduce
    urls: $urls
    gender: $gender
    dob: $dob
  ) {
    ...user
  }
}

mutation ChangeAvatar($avatar: Upload!) {
  changeAvatar(avatar: $avatar) {
    ...user
  }
}

