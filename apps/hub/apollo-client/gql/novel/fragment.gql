fragment novel on Novel {
  id
  title
  originalTitle
  authorId
  synopsis
  kind
  gender
  status
  coverImage
  genreId
  wordCount
  totalChapters
  publishedAt
  createdAt
  newChapterAt
  createdById
  createdBy {
    id
    nickname
    avatar
    coverImage
  }
  genre {
    id
    name
  }
  tags {
    ...tag
  }
  author {
    id
    name
    originalName
    country
  }
}
